<div *ngIf="isLoading; else elseBlock">
  <h1>Loading...</h1>
</div>
<ng-template #elseBlock>
  <div>
    <div *ngFor="let lessons of lessons">
      <div>
        <h3>{{ lessons.title }}</h3>
        <h4>
          weekGrades
          <div *ngFor="let grade of lessons.weekGrades">
            {{ grade.gradeItem }}
          </div>
        </h4>
      </div>
    </div>
  </div>
</ng-template>
